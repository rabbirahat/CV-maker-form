<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker Form</title>
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to Bootstrap JavaScript bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link to Select2 CSS for enhanced select boxes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Link to Select2 JavaScript for enhanced select boxes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
</head>

<body>
    <h1>CV Maker Form</h1>
    <div class="cv-container">
        <form id="cv-form">

            <!-- Personal Information -->
            <div class="personal-info">
                <h3>Personal Information</h3>
                <div class="personal-info-container">
                    <div class="personal-info-items">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">DoB:</label>
                            <input type="date" name="dob" id="dob" required>
                        </div>
                        <!-- Division Dropdown -->
                        <div class="form-group">
                            <label for="division" class="form-label">Division:</label>
                            <select id="division" class="form-control select2" style="width: 300px" required>
                                <option value="">Select a division...</option>
                            </select>
                        </div>
                        <!-- District Dropdown -->
                        <div class="form-group">
                            <label for="district" class="form-label">District:</label>
                            <select id="district" class="form-control select2" style="width: 300px" disabled>
                                <option value="">Select a district...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education (Dynamic Fields) -->
            <div class="education">
                <h3>Education</h3>
                <div class="education-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="required">Qualification</th>
                                <th scope="col" class="required">Institute Name</th>
                                <th scope="col" class="required">Graduation Year</th>
                                <th scope="col" style="width: 20px">Acton</th>
                            </tr>
                        </thead>
                        <tbody id="education-table">
                            <tr>
                                <td><input type="text" class="form-control" name="qualification[]" required></td>
                                <td><input type="text" class="form-control" name="institute[]" required></td>
                                <td><input type="text" class="form-control" name="graduation-year[]" required></td>
                                <td style="width: 20px">
                                    <i class="fas fa-square-plus blue-icon add-education" style="cursor: pointer"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Skills (Multi-select) -->
            <div class="skills">
                <h3>Skills</h3>
                <div class="skills-container">
                    <div class="form-group">
                        <label for="skill-category">Skill Category:</label>
                        <select id="skill-category" class="skill-category select2" multiple="true" style="width: 100%;"
                            required>
                            <option value="Front-end">Front-end</option>
                            <option value="Back-end">Back-end</option>
                            <option value="Programming Languages">Programming Languages</option>
                            <option value="Database">Database</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sub-skills">Sub-skills:</label>
                        <select id="sub-skills" class="sub-skills select2" multiple="true" style="width: 100%;"
                            required>
                            <!-- Sub-skills options will be populated dynamically based on selected skill category -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Work Experience -->
            <div class="work-experience">
                <h3>Work Experience</h3>
                <div class="work-experience-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="required">Job Title</th>
                                <th scope="col" class="required">Company Name</th>
                                <th scope="col" class="required">Duration</th>
                                <th scope="col" style="width: 20px">Acton</th>
                            </tr>
                        </thead>
                        <tbody id="work-experience-table">
                            <tr>
                                <td><input type="text" class="form-control" name="job-title[]" required></td>
                                <td><input type="text" class="form-control" name="company[]" required></td>
                                <td><input type="text" class="form-control" name="duration[]" required></td>
                                <td style="width: 20px">
                                    <i class="fas fa-square-plus blue-icon add-work-experience"
                                        style="cursor: pointer"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Languages (Multi-select) -->
            <div class="languages-section">
                <h3>Languages</h3>
                <div class="languages-container">
                    <div class="languages-item">
                        <select class="languages" multiple="true" style="width: 300px" required>
                            <option value="Bangla">Bangla</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Russian">Russian</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn" style="margin-top: 50px; text-align: center;">
                <button type="submit" class="btn btn-primary"
                    style="background-color: rgb(69, 139, 179);">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
